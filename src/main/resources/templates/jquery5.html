<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery each 예제</title>
    <!-- 최신 jQuery 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
          // 예제 1: 모든 li 요소의 인덱스와 텍스트 출력
          $('li').each(function(index, element) {
            console.log("인덱스: " + index + ", 텍스트: " + $(element).text());
          });

          // 예제 2: $(this)를 활용하여 출력하기
          $('li').each(function(index) {
            console.log("인덱스: " + index + ", 텍스트: " + $(this).text());
            if(index === 1){
                    return false;
                }
            });
        });

    </script>
</head>
<body>
<ul>
    <li>첫 번째 항목</li>
    <li>두 번째 항목</li>
    <li>세 번째 항목</li>
</ul>
</body>
</html>

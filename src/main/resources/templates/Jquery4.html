<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>

    <!-- old: <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

          function clickHandler() {
            alert("Hello");
          }

          // old: $('#a').bind('click', clickHandler);
          $('#a').on('click', clickHandler);

          // old: $('#b').bind('click', function() {
          //         $('#a').unbind('click', clickHandler);
          //       });
          $('#b').on('click', function() {
            $('#a').off('click', clickHandler);
          });

          // old: $('#c').bind('click', function() {
          //         $('#a').trigger('click');
          //       });
          $('#c').on('click', function() {
            $('#a').trigger('click');
          });
        });
    </script>
</head>
<body>
<input type="button" id="a" value="click me">
<input type="button" id="b" value="unbind">
<input type="button" id="c" value="trigger">
</body>
</html>
